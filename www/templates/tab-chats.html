<ion-view view-title="Charts">
  <ion-content>

    <div ng-controller="ptall" class="list ptlist">
      <a class="item item-icon-right" ng-repeat="all in fiver.query.results.row | orderBy:'+name'">
        <i class="icon ion-chevron-right icon-accessory"></i><i class="icon-chevron-right"></i>
        <div class="row row-center" href="#/tab/chats/{{chat.id}}">
          <div class="leftbox"><span class="titlec">{{ all.name }}</span><br><span class="pointsc">{{ all.points }}</span></div>
          <div class="rightbox"><span class="changec">{{ all.change }}</span></div>
        </div>
      </a>
    </div>

  </ion-content>
</ion-view>
